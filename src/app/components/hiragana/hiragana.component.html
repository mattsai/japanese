<div class="timer">{{timeLabel}} {{ formattedTime }}</div>
<br><br><br>

<div *ngIf="started">
    <div class="row">
      <div class="col-sm-2" *ngFor="let hiragana of shuffledArray; let i = index;">
        <div class="form-group">
          <label>{{ hiragana.hiragana }}</label>
          <input
            type="text"
            class="form-control"
            id="{{hiragana.id}}"
            [(ngModel)]="hiragana.romaji"
            [readonly]="hiragana.romaji === hiragana.correctRomaji"
            (ngModelChange)="isCorrect($event, hiragana)"
            [autocomplete]="'off'"
          />
        </div>
      </div>
    </div>
  </div>
  
  <button  (click)="startGame()">Start</button>
  <button (click)="stopGame()">Stop</button>
